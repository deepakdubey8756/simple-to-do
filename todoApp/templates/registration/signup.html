{% extends './base.html' %}
{% block title %} SignUp {% endblock %}
{% block css %} <style>

    html,body { 
        height: 100%; 
    }
    
    .global-container{
        height:100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f5f5f5;
    }
    
    form{
        font-size: 14px;
        margin-top: 30px;
    }
    
    .card-title{ font-weight:300; }
    
    .btn{
        font-size: 14px;
        margin-top:20px;
    }
    
    
    .login-form{ 
        width:330px;
        margin:20px;
        margin:20px;
    }
    
    .sign-up{
        text-align:center;
        padding:20px 0 0;
    }
    .info{
        color: blue;
        text-align: center;
    }
    .error{
        color: red;
        text-align: center;
    }
    .success{
        color: green;
        text-align: center;
    }
</style>{% endblock %}

{% block content %}
<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">Register to MyAwesomeToDo</h3>
		<div class="card-text">
            {% if messages %}
                {% for message in messages %}
                    <p {% if message.tags %} class="{{message.tags}}" {% endif %}>{{ message }}</p>
                {% endfor %}
            {% endif %}
			<form action="{% url 'signup' %}" method='post'>
                {% csrf_token %}
				<div class="form-group">
					<label for="InputEmail">Email address</label>
					<input type="email" class="form-control form-control-sm" id="InputEmail" aria-describedby="emailHelp" name='email'>
				</div>
				<div class="form-group">
					<label for="InputPassword">Password</label>
					<input type="password" class="form-control form-control-sm" id="InputPassword" name='password'>
					<label for="ConfirmInputPassword">Confirm Password</label>
					<input type="password" class="form-control form-control-sm" id="ConfirmInputPassword" name="confirmPass">
				</div>
				<button type="submit" class="btn btn-primary btn-block">Sign in</button>
				
				<div class="sign-up">
					Already have account? <a href="{% url 'login' %}">login</a>
				</div>
			</form>
		</div>
	</div>
</div>
</div>

{% endblock %}
